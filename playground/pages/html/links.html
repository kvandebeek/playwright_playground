<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Links</title>
<style>body{font-family:system-ui;margin:24px;line-height:1.35}section{border:1px solid #ddd;border-radius:12px;padding:12px;margin:12px 0}code{background:#f3f3f3;padding:2px 6px;border-radius:8px}</style>
</head>
<body>
  <a href="./../../index.html" data-testid="back">‚Üê back</a>
  <h1 data-testid="page-title">Links</h1>
  <div data-testid="page-id" data-page-id="links"></div>

  <section>
    <h2>Regular</h2>
    <a data-testid="link-to-text" href="./text.html">Go to text.html</a>
    <a data-testid="link-fragment" href="#target">Go to fragment</a>
  </section>

  <section>
    <h2>New tab</h2>
    <a data-testid="link-blank" href="./lists.html" target="_blank" rel="noopener">Open lists.html in new tab</a>
  </section>

  <section>
    <h2>Download</h2>
    <a data-testid="link-download" href="data:text/plain;charset=utf-8,Hello%20download" download="hello.txt">Download a text file</a>
  </section>

  <section>
    <h2>mailto / tel</h2>
    <a data-testid="link-mailto" href="mailto:test@example.com?subject=Hello&body=Body">mailto:</a>
    <a data-testid="link-tel" href="tel:+32000000000">tel:</a>
  </section>

  <div style="height:900px"></div>
  <h2 id="target" data-testid="fragment-target">Fragment target</h2>
  <p><a href="#top" onclick="location.hash='';return false;" data-testid="clear-hash">Clear hash (JS)</a></p>
</body>
</html>
