<body>

    </div>

    <div class="box">
      <h2>SVG inline</h2>
      <svg data-testid="svg-inline" width="220" height="120" viewBox="0 0 220 120" role="img" aria-label="Inline SVG demo">
        <rect x="5" y="5" width="210" height="110" rx="14" ry="14" fill="#eee" stroke="#999"></rect>
        <circle cx="60" cy="60" r="22" fill="#bbb"></circle>
        <text x="120" y="66" font-family="Arial" font-size="16" fill="#333">Inline SVG</text>
      </svg>
    </div>
  </div>
