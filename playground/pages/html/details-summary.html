<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Details & Summary</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/components.css" />
</head>

<body>
  <a class="skip" data-testid="skip-link" href="#main">Skip to content</a>

  <header>
    <a href="./../../index.html" data-testid="back" aria-label="Back to index">â† back</a>
    <h1 data-testid="page-title">Details &amp; Summary</h1>
    <div data-testid="page-id" data-page-id="details-summary"></div>
  </header>

  <main id="main" data-testid="main">
    <details id="details1" data-testid="details-1" data-open="false">
      <summary data-testid="summary-1">Click to expand</summary>
      <p data-testid="details-1-content">Expanded content 1.</p>
    </details>

    <details id="details2" data-testid="details-2" data-open="true" open>
      <summary data-testid="summary-2">Open by default</summary>
      <p data-testid="details-2-content">Expanded content 2.</p>
    </details>

    <button id="toggle1" data-testid="toggle-details-1" type="button" aria-controls="details1"
      aria-pressed="false">Toggle first</button>
  </main>

  <script>
    (() => { const d1 = document.getElementById("details1"), d2 = document.getElementById("details2"), btn = document.getElementById("toggle1"); const sync = (d) => d.dataset.open = String(d.open); const syncBtn = () => btn.setAttribute("aria-pressed", String(d1.open)); sync(d1); sync(d2); syncBtn(); d1.addEventListener("toggle", () => { sync(d1); syncBtn(); }); d2.addEventListener("toggle", () => sync(d2)); btn.addEventListener("click", () => { d1.open = !d1.open; }); })();
  </script>
</body>

</html>
