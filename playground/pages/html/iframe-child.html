<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Iframe Child</title>
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/components.css">
</head>
<body>
  <h1 style="font-size:18px" data-testid="page-title">Iframe Child</h1>
  <div data-testid="page-id" data-page-id="iframe-child"></div>

  <p class="badge" data-testid="child-status">waitingâ€¦</p>

  <script>
    const s=document.querySelector("[data-testid='child-status']");
    window.addEventListener("message", e=>{if(e.data&&e.data.type==="ping"){s.textContent="received ping";window.parent.postMessage({type:"pong", payload:"ok"}, "*");}});
  </script>
</body>
</html>
